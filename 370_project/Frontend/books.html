<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Page</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <section class="dashboard-section">
        <h1>Books</h1>

        <!-- Input Box for ID, Book Name, Author Name, Genre, Publication Date -->
        <div class="input-box">
            <input type="text" placeholder="ID">
            <input type="text" placeholder="Book Name">
            <input type="text" placeholder="Author Name">
            <input type="text" placeholder="Genre">
            <input type="text" placeholder="Publication Date">
            <!-- Add Button for Inputs -->
            <button class="add-btn">Add</button>
        </div>

        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search">
        <!-- Done Button for Search -->
        <button class="search-done-btn">Done</button>

        <!-- Data Table -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Genre</th>
                    <th>Publication Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated dynamically -->
                <tr>
                    <td>1</td>
                    <td>Book Title</td>
                    <td>Author</td>
                    <td>Fiction</td>
                    <td>2023-01-01</td>
                    <td><button class="delete-btn">‚ùå</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>
</body>
</html>
